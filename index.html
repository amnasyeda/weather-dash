<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- Import Bootstrap CDN -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <header >
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class= "col-3" >
                <h3> Search for a City</h3>
                <div class="form">
                    <input name="searchTerm" class="form-control" id="searchTerm" type="text" placeholder=" enter city" autofocus="true" /> 
                    <button class="searchBtn btn btn-primary btn-sm" type="click" >Search</button>
                </div>
                <div >
                    <section class="searchList" id="buttons">

                    </section>

                </div>
            </div>


            <div class= "col-9 " >
               <div class="mainContainer ">
                    <div class="flex-daily">
                        <div class="weatherContainer"> <h1 class="hone"> Search a city! </h1></div>
                        <article class="imageD"></article>
                    </div>
                    <div class="dailyForecat">
                        <p class="temp"></p>
                        <p class="humidity"></p>
                        <p class="wind"></p>
                        <p class= "uvi"></p>
                     </div>
                </div>
                <div class="forecastContainer">
                    <h3> 5-day Forecast:</h3>

                    <div class="forecast">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
